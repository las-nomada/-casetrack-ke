<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CaseTrack KE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c5a059;
            --primary-dark: #a6854a;
            --bg-dark: #0a1128;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: url('login-bg.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .signup-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .logo-section span {
            color: var(--primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        input,
        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 14px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-signup {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-signup:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(197, 160, 89, 0.4);
        }

        .error-msg {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success-msg {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom scrollbar */
        .signup-card::-webkit-scrollbar {
            width: 6px;
        }

        .signup-card::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="signup-card">
        <div class="logo-section">
            <h1>CaseTrack <span>KE</span></h1>
            <p style="font-size: 14px; color: rgba(255,255,255,0.6);">Register your Law Firm</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="firmName">Law Firm Name</label>
                <input type="text" id="firmName" placeholder="Mbugua & Partners Advocates" required>
            </div>

            <div class="form-group">
                <label for="name">Owner/Administrator Name</label>
                <input type="text" id="name" placeholder="Adv. Jane Doe" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="role">Practitioner Role</label>
                    <select id="role" required>
                        <option value="Partner">Partner</option>
                        <option value="Advocate">Advocate</option>
                        <option value="Associate">Associate</option>
                        <option value="Clerk">Clerk</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" required>
                        <option value="Litigation">Litigation</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Conveyancing">Conveyancing</option>
                        <option value="Registry">Registry</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" placeholder="jane.doe@firm.ke" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-signup" id="signupBtn">Create Account</button>
        </form>

        <div class="footer">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firmName = document.getElementById('firmName').value;
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const department = document.getElementById('department').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const signupBtn = document.getElementById('signupBtn');

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            signupBtn.textContent = 'Creating...';
            signupBtn.disabled = true;
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firmName, name, role, department, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.textContent = 'Account created successfully! Redirecting to login...';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(data.error || 'Signup failed.');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            }
        });

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            const signupBtn = document.getElementById('signupBtn');
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            signupBtn.textContent = 'Create Account';
            signupBtn.disabled = false;
        }
    </script>
</body>

</html>
